<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinToCocktail</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 1.5rem;">CoinToCocktail</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Welcome to CoinToCocktail</h1>
        <p class="text-center">Your one-stop solution for converting coins to cocktails!</p>
    </div>
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="data-tab" data-bs-toggle="tab" data-bs-target="#data" type="button" role="tab" aria-controls="data" aria-selected="true">Data</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="chart-tab" data-bs-toggle="tab" data-bs-target="#chart" type="button" role="tab" aria-controls="chart" aria-selected="false">Chart</button>
            </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
            <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
                <div class="row row-cols-1 row-cols-md-2 g-4">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">January</h5>
                                <div class="row mt-3">
                                    <div class="col">
                                        <label for="income1" class="form-label">Income</label>
                                        <input type="number" class="form-control" id="income1" placeholder="Enter income">
                                    </div>
                                    <div class="col">
                                        <label for="expenses1" class="form-label">Expenses</label>
                                        <input type="number" class="form-control" id="expenses1" placeholder="Enter expenses">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">February</h5>
                                <div class="row mt-3">
                                    <div class="col">
                                        <label for="income2" class="form-label">Income</label>
                                        <input type="number" class="form-control" id="income2" placeholder="Enter income">
                                    </div>
                                    <div class="col">
                                        <label for="expenses2" class="form-label">Expenses</label>
                                        <input type="number" class="form-control" id="expenses2" placeholder="Enter expenses">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="chart" role="tabpanel" aria-labelledby="chart-tab">
                <p>Chart content goes here.</p>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
